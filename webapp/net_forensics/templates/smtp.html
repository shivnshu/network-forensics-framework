{% extends 'base.html' %}

{% block content %}

<div style="text-align: center; margin-top: -20px;">
    <h3 style="font-weight: bolder;">SMTP Analysis</h3>
</div>

{% if smtp_dissections %}

{% for smtp_dissection in smtp_dissections %}

{{ smtp_dissection.title }}

<div style="overflow-y: scroll; height: 80%;">
{% for content in smtp_dissection.content %}
    <p style="margin: 1%;">
    {{ content }}
    </p>
{% endfor %}
</div>

{% endfor %}

{% endif %}
{% endblock %}
